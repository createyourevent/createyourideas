<ng-container *ngIf="onlyOnce">
  <h3 jhiTranslate="application-cyi.already-advertised">Already advertised</h3>
  <p jhiTranslate="application-cyi.already-advertised.info">
    You can apply for an idea a maximum of once.
  </p>
  <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
  </button>
</ng-container>
<ng-container *ngIf="!onlyOnce">
  <div class="row justify-content-center">
    <div class="col-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <h2
          id="jhi-application-heading"
          data-cy="ApplicationCreateUpdateHeading"
          jhiTranslate="createyourideasApp.application.home.createOrEditLabel"
        >
          Create or edit a Application
        </h2>

        <div>
          <jhi-alert-error></jhi-alert-error>

          <div class="form-group" [hidden]="editForm.get('id')!.value == null">
            <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>

          <div class="form-group">
            <label class="form-control-label" jhiTranslate="createyourideasApp.application.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
          </div>

          <div class="form-group">
            <label class="form-control-label" jhiTranslate="createyourideasApp.application.description" for="field_description"
              >Description</label
            >
            <textarea
              class="form-control"
              name="description"
              id="field_description"
              data-cy="description"
              formControlName="description"
            ></textarea>
          </div>

          <div class="form-group">
            <label class="form-control-label" jhiTranslate="createyourideasApp.application.date" for="field_date">Date</label>
            <div class="d-flex">
              <input
                id="field_date"
                data-cy="date"
                type="datetime-local"
                class="form-control"
                name="date"
                formControlName="date"
                placeholder="YYYY-MM-DD HH:mm"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-control-label" jhiTranslate="createyourideasApp.application.desiredHourlyWage" for="field_desiredHourlyWage"
              >Desired Hourly Wage</label
            >
            <input
              type="number"
              class="form-control"
              name="desiredHourlyWage"
              id="field_desiredHourlyWage"
              data-cy="desiredHourlyWage"
              formControlName="desiredHourlyWage"
            />
          </div>
        </div>

        <div>
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
          </button>

          <button
            type="submit"
            id="save-entity"
            data-cy="entityCreateSaveButton"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</ng-container>
