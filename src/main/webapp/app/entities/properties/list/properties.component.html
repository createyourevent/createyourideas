<div>
  <h2 id="page-heading" data-cy="PropertiesHeading">
    <span jhiTranslate="createyourideasApp.properties.home.title">Properties</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="createyourideasApp.properties.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-properties"
        [routerLink]="['/properties/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="createyourideasApp.properties.home.createLabel"> Create a new Properties </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="properties?.length === 0">
    <span jhiTranslate="createyourideasApp.properties.home.notFound">No properties found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="properties && properties.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="createyourideasApp.properties.key">Key</span></th>
          <th scope="col"><span jhiTranslate="createyourideasApp.properties.value">Value</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let properties of properties; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/properties', properties.id, 'view']">{{ properties.id }}</a>
          </td>
          <td>{{ properties.key }}</td>
          <td>{{ properties.value }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/properties', properties.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/properties', properties.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(properties)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
