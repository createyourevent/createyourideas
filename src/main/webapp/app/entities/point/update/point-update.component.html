<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-point-heading" data-cy="PointCreateUpdateHeading" jhiTranslate="createyourideasApp.point.home.createOrEditLabel">
        Create or edit a Point
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyourideasApp.point.key" for="field_key">Key</label>
          <input type="text" class="form-control" name="key" id="field_key" data-cy="key" formControlName="key" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyourideasApp.point.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyourideasApp.point.keyName" for="field_keyName">Key Name</label>
          <input type="text" class="form-control" name="keyName" id="field_keyName" data-cy="keyName" formControlName="keyName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyourideasApp.point.description" for="field_description">Description</label>
          <textarea
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyourideasApp.point.keyDescription" for="field_keyDescription"
            >Key Description</label
          >
          <input
            type="text"
            class="form-control"
            name="keyDescription"
            id="field_keyDescription"
            data-cy="keyDescription"
            formControlName="keyDescription"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyourideasApp.point.category" for="field_category">Category</label>
          <select class="form-control" name="category" formControlName="category" id="field_category" data-cy="category">
            <option [ngValue]="null">{{ 'createyourideasApp.PointsCategory.null' | translate }}</option>
            <option *ngFor="let pointsCategory of pointsCategoryValues" [value]="pointsCategory">
              {{ 'createyourideasApp.PointsCategory.' + pointsCategory | translate }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyourideasApp.point.points" for="field_points">Points</label>
          <input type="number" class="form-control" name="points" id="field_points" data-cy="points" formControlName="points" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyourideasApp.point.countPerDay" for="field_countPerDay"
            >Count Per Day</label
          >
          <input
            type="number"
            class="form-control"
            name="countPerDay"
            id="field_countPerDay"
            data-cy="countPerDay"
            formControlName="countPerDay"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyourideasApp.point.creationDate" for="field_creationDate"
            >Creation Date</label
          >
          <div class="d-flex">
            <input
              id="field_creationDate"
              data-cy="creationDate"
              type="datetime-local"
              class="form-control"
              name="creationDate"
              formControlName="creationDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
