<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-user-point-association-heading"
        data-cy="UserPointAssociationCreateUpdateHeading"
        jhiTranslate="createyourideasApp.userPointAssociation.home.createOrEditLabel"
      >
        Create or edit a User Point Association
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyourideasApp.userPointAssociation.date" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyourideasApp.userPointAssociation.points" for="field_points">Points</label>
          <select class="form-control" id="field_points" data-cy="points" name="points" formControlName="points">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="pointOption.id === editForm.get('points')!.value?.id ? editForm.get('points')!.value : pointOption"
              *ngFor="let pointOption of pointsSharedCollection; trackBy: trackPointById"
            >
              {{ pointOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="createyourideasApp.userPointAssociation.users" for="field_users">Users</label>
          <select class="form-control" id="field_users" data-cy="users" name="users" formControlName="users">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('users')!.value?.id ? editForm.get('users')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
