<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ideaComment">
      <h2 data-cy="ideaCommentDetailsHeading"><span jhiTranslate="createyourideasApp.ideaComment.detail.title">Idea Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ideaComment.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyourideasApp.ideaComment.comment">Comment</span></dt>
        <dd>
          <span>{{ ideaComment.comment }}</span>
        </dd>
        <dt><span jhiTranslate="createyourideasApp.ideaComment.date">Date</span></dt>
        <dd>
          <span>{{ ideaComment.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="createyourideasApp.ideaComment.idea">Idea</span></dt>
        <dd>
          <div *ngIf="ideaComment.idea">
            <a [routerLink]="['/idea', ideaComment.idea?.id, 'view']">{{ ideaComment.idea?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="createyourideasApp.ideaComment.user">User</span></dt>
        <dd>
          <span>{{ ideaComment.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyourideasApp.ideaComment.ideaComment">Idea Comment</span></dt>
        <dd>
          <div *ngIf="ideaComment.ideaComment">
            <a [routerLink]="['/idea-comment', ideaComment.ideaComment?.id, 'view']">{{ ideaComment.ideaComment?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/idea-comment', ideaComment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
